ssh -J user@93.77.189.47 user@10.20.20.15
ssh -J user@93.77.189.47 user@10.10.10.5
ssh -J user@93.77.189.47 user@10.20.20.6

[connect-proxy-hosts]
ssh -J user@93.77.189.47 -L 8080:93.77.189.47:80 user@10.10.10.25 -N
ssh -J user@93.77.189.47 -L 8080:93.77.189.47:80 user@10.20.20.15 -N
ssh -J user@93.77.189.47 -L 8080:93.77.189.47:80 user@10.10.10.5 -N
ssh -J user@93.77.189.47 -L 8080:93.77.189.47:80 user@10.20.20.6 -N


