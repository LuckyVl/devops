[bastion]
# hostname = bastion
93.77.189.47 ansible_user=user

[server]
# hostname = server-1
10.10.10.25 ansible_user=user
# hostname = server-2
10.20.20.15 ansible_user=user
# hostname = server-3
10.10.10.5 ansible_user=user
# hostname = server-4
10.20.20.6 ansible_user=user

[webservers:vars]
ansible_ssh_common_args='-o ProxyJump="user@93.77.189.47"'

[hw-hosts:vars]
ansible_ssh_common_args='-o ProxyJump="user@93.77.189.47"'

[connect-ssh-hosts]
ssh user@93.77.189.47
